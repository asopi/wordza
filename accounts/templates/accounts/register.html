{% extends 'base.html' %}

{% block content %}
{% load static %}
<div align="center">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <br>
                <img src="{% static '/images/wordza_logo.png'%}" style="width:100%">
                <br>
            </div>
            <div class="col-sm">
                <br>
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="register-column" class="col-md-6">
                        <div id="register-box" class="col-md-12">
                            {% csrf_token %}
                            <form id="register-form" class="form" action="" method="post">
                                <h3 class="text-center text-info">Please Register</h3>
                                <br/>
                                <div class="form-group" align="center">
                                    <label for="username" class="text-info">Create Username:</label> <br/>
                                    <input class="form-control" id="username" type="text" name="username">
                                </div>
                                <div class="form-group" align="center">
                                    <label for="Email address" class="text-info">Email address:</label> <br/>
                                    <input class="form-control" id="Email address" type="text" name="Email address">
                                </div>
                                <div class="form-group" align="center">
                                    <label for="password" class="text-info">Create Password:</label><br>
                                    <input class="form-control" id="password" type="password" name="password">
                                </div>
                                <div class="form-group" align="center">
                                    <label for="password" class="text-info">Password confirmation:</label><br>
                                    <input class="form-control" id="password confirmation" type="password"
                                           name="password">
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" name="Create User"
                                           value="Create Account">
                                </div>
                                <br/>
                                {% csrf_token %}
                                <div>Already have an account?<br/> <a href="{% url 'login' %}">Login</a></div>
                                <br/>
                                <div id="register-link" class="text-right"></div>
                            </form>
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{message}}
                                {{form.errors}}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</div>
