<!DOCTYPE html>
<html lang="de">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordza Login | Wordza</title>
</head>

<body>
<div class="p-3 mb-2 bg-info text-white"></div>
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <form method="POST" action="" >
        {% csrf_token %}
        <div class="container" align="center">
           <img src="https://www.brandbucket.com/sites/default/files/logo_uploads/40136/large_wordza.png" style="width:20%" align="center"> <br/><br/>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Please Login </h3>
                            <br/>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label> <br>
                                <input class="form-control " type="text" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input class="form-control" type="password" name="password">
                            </div>
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" name="submit" value="Login">
                            </div>
                            <br/><br/>
                            <div>Don't have an account? <br /> <a href="{% url 'register' %}">Register now</a></div>
                            <br />
                            <div id="register-link" class="text-right"> </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>
</body>

<div class="fixed-bottom"><div class="p-3 mb-2 bg-info text-white"></div> </div>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
