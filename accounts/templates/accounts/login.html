{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="row">
    <div class="col-sm">
        <img class="img-fluid" src="{% static '/images/wordza_logo.png'%}">
    </div>
    <div class="col-sm d-flex justify-content-center align-items-center">
        <form class="form col-8" id="login-form"  action="" method="post">
            {% csrf_token %}
            <h3 class="text-info">Please Login</h3>
            <div class="form-group">
                <label for="username" class="text-info">Username:</label>
                <input class="form-control" id="username" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="password" class="text-info">Password:</label>
                <input class="form-control" id="password" type="password" name="password">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" name="submit" value="Login">
            </div>
            {% if messages %}
                    {% for message in messages %}
                        {% include 'ui-components/alert.html' with text=message type=message.tags %}
                    {% endfor %}
            {% endif %}
            <div>Don't have an account? <a href="{% url 'register' %}">Register now</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
