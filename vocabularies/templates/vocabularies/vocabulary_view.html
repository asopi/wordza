{% extends 'base.html' %}

{% block content %}
    <h2>Vocabularies</h2>

    {% for vocabulary in vocabularies %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ vocabulary.title }}</h5>
            <p class="card-text">{{ vocabulary.description }}</p>
            <a href="{% url 'vocabularies:edit_view' vocabulary.id %}" class="btn btn-primary">Edit</a>
          </div>
        </div>

    {% endfor %}

<a href="{% url 'vocabularies:create_view' %}">+</a>


{% endblock %}
