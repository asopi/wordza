<div class="modal fade" id="createVocabularyModal" tabindex="-1" aria-labelledby="createVocabularyModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createVocabularyModalLabel">Create a new vocabulary</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" id="create_vocabulary">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label">Title</label>
                        <div class="col-md-10">
                            <input class="form-control" id="title" type="text" name="title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for="description">Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for="language">Language</label>
                        <div class="col-md-10">
                            {% for language in languages %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="source_language" id="source_language"
                                       value="{{language.0}}">
                                <label class="form-check-label" for="{{language.0}}">
                                    {{language.1}}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2" for="target_language">Target language</label>
                        <div class="col-md-10">
                            {% for language in languages %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="target_language" id="target_language"
                                       value="{{language.0}}">
                                <label class="form-check-label" for="{{language.0}}">
                                    {{language.1}}
                                </label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
                {% if vocabulary_form.errors %}
                {{ vocabulary_form.errors }}
                {% endif %}
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-primary" type="submit" form="create_vocabulary" value="Submit">
                    {% include 'icons/check_icon.html' %}
                </button>
            </div>
        </div>
    </div>
</div>
