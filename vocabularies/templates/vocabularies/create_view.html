{% extends 'base.html' %}

{% block content %}
 {% load static %}
<div class="row justify-content-center align-items-center">
    <div id="create-column" class="col-md-6">
        <div id="create-box" class="col-md-12">
            <form id="create-form" class="form" action="" method="POST">
                {% csrf_token %}
                <h1 class="text-center text-info">Create new vocabularies</h1>
                <br/>
                <div class="form-group" align="center">
                    <label class="text-info">Title</label> <br/>
                    <input class="form-control" id="title" type="text" name="title">
                </div>
                <div class="form-group" align="center">
                    <label for="description" class="text-info">Description</label>
                    <textarea class="form-control" id="description" name="description"></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select multiple class="form-control" id="language" name="language">
                        <option value="DE">German</option>
                        <option value="EN">English</option>
                        <option value="ES">Spanish</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="target_language">Target language</label>
                    <select multiple class="form-control" id="target_language" name="target_language">
                        <option value="DE">German</option>
                        <option value="EN">English</option>
                        <option value="ES">Spanish</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" name="submit" value="Add vocabulary">
                </div>
                <br/>
            </form>
        </div>
    </div>
</div>

    {% if message %}
        {{ message }}
    {% endif %}


{% endblock %}
