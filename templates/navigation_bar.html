{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'dashboard:index' %}">WORDZA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
    <ul class="navbar-nav">
      <li class="nav-item">
        {% url 'dashboard:index' as dashboard_url %}
        <a class="nav-link  {% if dashboard_url == request.path %}active{% endif %}"
          href="{{ dashboard_url }}">Dashboard</a>
      </li>
      <li class="nav-item">
        {% url 'vocabularies:vocabulary_view' as vocabularies_url %}
        <a class="nav-link {% if vocabularies_url in request.path %}active{% endif %}"
          href="{{ vocabularies_url }}">Vocabulary</a>
      </li>
      <li class="nav-item">
        {% url 'cards:learn_set_view' as cards_url %}
        <a class="nav-link {% if cards_url in request.path %}active{% endif %}" href="{{  cards_url }}">Cards</a>
      </li>
      <li class="nav-item">
        <span><a class="btn btn-secondary" href="{% url 'logout' %}">Logout ({{ request.user }})</a></span>
      </li>
    </ul>
  </div>
</nav>
{% endif %}
